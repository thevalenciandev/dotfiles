theme = "gruvbox-dark"
icons = "awesome"

[[block]]
block = "maildir"
interval = 60
inboxes = ["~/.local/share/mail/eboschferrando/INBOX", "~/.local/share/mail/eboschferrando/Bank", "~/.local/share/mail/eboschferrando/Geek", "~/.local/share/mail/eboschferrando/Shopping", "~/local/share/mail/eboschferrando/Bills"]
threshold_warning = 1
threshold_critical = 10
display_type = "new"

[[block]]
block = "battery"
interval = 10
format = "{percentage}% {time}"

[[block]]
block = "pacman"
interval = 10

[[block]]
block = "disk_space"
path = "/"
alias = "/"
info_type = "available"
unit = "GB"
interval = 20
warning = 20.0
alert = 10.0

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{Mum}MB/{MTm}MB({Mup}%)"
format_swap = "{SUp}%"

[[block]]
block = "cpu"
interval = 1

[[block]]
block = "load"
interval = 1
format = "{1m}"

[[block]]
block = "temperature"
collapsed = false
interval = 10
format = "{average}Â° avg"

[[block]]
block = "sound"

[[block]]
block = "time"
interval = 60
format = "%a %d/%m %R"
